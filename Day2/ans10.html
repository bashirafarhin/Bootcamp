<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f9f9f9;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      /* Button styling */
      .btn {
        padding: 10px 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        display: block;
        margin: 20px auto;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      /* Table styling */
      table {
        width: 90%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #e8f0ff;
      }
    </style>
  </head>
  <body>
    <h1>Student Table</h1>

    <button class="btn" onclick="return onButtonClick()">Add Student</button>

    <table id="studentTable">
      <tr>
        <th>Name</th>
        <th>Maths</th>
        <th>Chemistry</th>
        <th>Physics</th>
        <th>Bio</th>
        <th>Economics</th>
        <th>Total Marks</th>
        <th>Average Marks</th>
      </tr>
    </table>

    <script>
      function validateMarksField(mark) {
        if (mark === "") {
          alert("Marks are required");
          return false;
        }

        mark = Number(mark);

        if (isNaN(mark)) {
          alert("Marks must be a valid number");
          return false;
        }

        if (mark < 0 || mark > 100) {
          alert("Marks should be between 0 and 100");
          return false;
        }

        return true;
      }

      function validateNameField(name) {
        if (name === "") {
          alert("Name is required");
          return false;
        }

        if (name.length < 2 || name.length > 50) {
          alert("Name length should be between 2 and 50 characters");
          return false;
        }

        var namePattern = /^[A-Za-z\s]+$/;
        if (!namePattern.test(name)) {
          alert("Name should contain only letters and spaces");
          return false;
        }

        return true;
      }

      function addRowApproach2(student) {
        var table = document.getElementById("studentTable");
        var newRow = table.insertRow(-1);

        // insertRow -> It belongs to the HTMLTableElement API.
        // It returns the new row element you just created.
        // 0     Insert as the first row (top of the table)     insertRow(0)
        // 1, 2, …  Insert at that specific row index            insertRow(2) inserts before the current 3rd row
        // -1 or index >= number of existing rows              Insert as the last row (end of the table)
        // Negative (less than -1)           Throws an error insertRow(-2) → IndexSizeError

        // order must match table header (Name, Maths, Chemistry, Physics, Bio, Economics, Total, Average)
        newRow.insertCell(0).innerHTML = student.name;
        newRow.insertCell(1).innerHTML = student.maths;
        newRow.insertCell(2).innerHTML = student.chemistry;
        newRow.insertCell(3).innerHTML = student.physics;
        newRow.insertCell(4).innerHTML = student.bio;
        newRow.insertCell(5).innerHTML = student.economics;
        newRow.insertCell(6).innerHTML = student.total;
        newRow.insertCell(7).innerHTML = student.average.toFixed(2);
      }

      function addRow(student) {
        var table = document.getElementById("studentTable");
        var newRow = document.createElement("tr");
        var column = ["name", "maths", "chemistry", "physics", "bio", "economics", "total", "average"];

        for(let columnName of column){
          var col = document.createElement("td");
          col.innerText=student[columnName];
          newRow.appendChild(col);
        }

        table.appendChild(newRow);
        
      }

      function calculateAverage(totalMarks, totalSubjects) {
        return totalMarks / totalSubjects;
      }

      function onButtonClick() {
        var student = {};
        var totalMarks = 0;
        var subjects = ["maths", "chemistry", "physics", "bio", "economics"];
        var totalSubjects = subjects.length;

        var name = prompt("Enter your name").trim();
        if (!validateNameField(name)) {
          return false;
        }
        student.name = name;

        for (var i = 0; i < subjects.length; i++) {

          var subj = subjects[i];

          var marks = prompt(`Enter your ${subj} marks(Out of 100)`).trim();

          marks = Number(marks);
          if (!validateMarksField(marks)) {
            return false;
          }

          student[subj] = marks;
          totalMarks += marks;
          
        }

        student["total"] = totalMarks;
        student["average"] = calculateAverage(totalMarks, totalSubjects);
        addRow(student);
        // addRowApproach2(student);
        alert("Student added successfully");
        return true;
      }
    </script>
  </body>
</html>
